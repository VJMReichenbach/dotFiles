
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

source = ~/.config/hypr/mocha.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# currently manual, put this into specific file later
source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = thunar 
$menu = wofi --show drun --allow-images --no-actions --insensitive
$browser = librewolf


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper
exec-once = sleep 1;~/my_dotfiles/scripts/randomize_hyprpaper_wallpaper.sh
exec-once = waybar 
exec-once = nm-applet --indicator
exec-once = dunst

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
exec-once = nextcloud

# check for firmware updates
exec-once = ~/my_dotfiles/scripts/check_firmware_updates.sh

# Set Dark themes
exec = gsettings set org.gnome.desktop.interface gtk-theme "catppuccin-mocha-pink-standard+default-dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Since they appear to be unspecified otherwise
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $pink $mauve 45deg
    col.inactive_border = $surface1

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slide
    animation = workspacesIn, 1, 1.21, almostLinear, slide 
    animation = workspacesOut, 1, 1.94, almostLinear, slide 
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bindd = $mainMod, Q, Launch terminal, exec, $terminal
bindd = $mainMod, C, Close active window, killactive,
bindd = $mainMod, M, Exit Hyprland, exit,
bindd = $mainMod, E, Launch file manager, exec, $fileManager
bindd = $mainMod, F, Launch web browser, exec, $browser
bindd = $mainMod, V, Toggle floating window, togglefloating,
bindd = $mainMod, K, Show keybindings, exec, nu ~/my_dotfiles/scripts/hyprland_keybindings.nu
bindd = $mainMod, R, Open application launcher, exec, $menu
bindd = $mainMod, P, Toggle pseudo mode (dwindle), pseudo,
bindd = $mainMod, O, Toggle split orientation (dwindle), togglesplit,
bindd = $mainMod, B, Maximize window, fullscreen, 1
bindd = $mainMod SHIFT, B, Toggle fullscreen (all monitors), fullscreen

# Move focus with mainMod + arrow keys
bindd = $mainMod, H, Focus window to the left, movefocus, l
bindd = $mainMod, L, Focus window to the right, movefocus, r
bindd = $mainMod, K, Focus window above, movefocus, u
bindd = $mainMod, J, Focus window below, movefocus, d

# Example special workspace (scratchpad)
bindd = $mainMod, S, Toggle scratchpad workspace, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, Move window to scratchpad, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Switch to next workspace, workspace, e+1
bindd = $mainMod, mouse_up, Switch to previous workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window with mouse, movewindow
bindmd = $mainMod, mouse:273, Resize window with mouse, resizewindow

# resize with keyboard by entering resize mode with super+i
bindd = $mainMod, I, Enter resize mode (Exit with <ESC>), submap, resize
submap=resize
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , escape,submap,reset
submap=reset

# Laptop multimedia keys for volume and LCD brightness
bindeld = , XF86AudioRaiseVolume, Increase volume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindeld = , XF86AudioLowerVolume, Decrease volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindeld = , XF86AudioMute, Toggle audio mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindeld = , XF86AudioMicMute, Toggle microphone mute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindeld = , XF86MonBrightnessUp, Increase screen brightness, exec, brightnessctl -n=5 set 5%+
bindeld = , XF86MonBrightnessDown, Decrease screen brightness, exec, brightnessctl -n=5 set 5%-


# Requires playerctl
bindld = , XF86AudioNext, Next media track, exec, playerctl next
bindld = , XF86AudioPause, Play or pause media, exec, playerctl play-pause
bindld = , XF86AudioPlay, Play or pause media, exec, playerctl play-pause
bindld = , XF86AudioPrev, Previous media track, exec, playerctl previous


# screenshots
bindd = , PRINT, Screenshot region to clipboard, exec, hyprshot -m region --clipboard-only
bindd = $mainMod, PRINT, Screenshot region to file (and clipboard), exec, hyprshot -m region
bindd = $mainMod SHIFT, PRINT, Screenshot entire output (saved to file and clipboard), exec, hyprshot -m output

# wallpaper
bindd = $mainMod SHIFT, W, Set random wallpaper, exec, ~/my_dotfiles/scripts/randomize_hyprpaper_wallpaper.sh
bindd = $mainMod, W, Show current wallpaper, exec, ~/my_dotfiles/scripts/get_current_wallpaper.sh

# lock screen
bindd = CONTROL ALT, L, Lock screen, exec, hyprlock

# power button script
bindd = , XF86PowerOff, Open power menu, exec, ~/my_dotfiles/scripts/power_button_dialog.sh

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

